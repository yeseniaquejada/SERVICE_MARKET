<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles3.css"  type="text/css">
    <script src="myscripts.js"></script>
    <title>Document</title>
</head>
<body>
 
    <main class="vh-100 bg-light d-flex align-items-center" >
        <section class="h-75 container-sm mx-auto">
            <h1 class="fs-4 text-primary text-center py-3" id="uno">
                   Preguntas, quejas y reclamos.
             </h1>
          
                 <form class="row g-3 needs-validation" >
                <div class="contenedor">
                    <div class="col-md-4">
                    <label for="validacionnombre" class="form-label">Ingresa tu nombre y apellidos</label>
                    <input type="text" name="nombre_cliente" class="form-control" id="validacionnombre"  required>
                    
                  </div>
  
                  <div class="col-md-4">
                    <label for="validationCustom02" class="form-label">Ingresa tu número de documento</label>
                    <input type="text" class="form-control" id="validationCustom02"  required>
                    
                  </div>
  
                  <div class="col-md-4">
                    <label for="validationCustomUsername" class="form-label">¿A qué correo electrónico podemos comunicarnos?</label>
                    <div class="input-group has-validation">
                      <span class="input-group-text" id="inputGroupPrepend">@</span>
                      <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
                     
                    </div>
                  </div>


                    </div>
                    
                  
                  <div class="center">
                      <div class="col-md-4">
                        <label for="validationCustom04" class="form-label">Elige tu tipo de documento</label>
                        <select class="form-select" id="validationCustom04" required>
                          <option selected disabled value=""></option>
                          <option>CC</option>
                          <option>NIT</option>
                          <option>CE</option>
                        </select>
                       
                      </div>
      
                      <div class="col-md-4">
                        <label for="validationCustom05" class="form-label">Escribe tu número de celular</label>
                        <input type="text" class="form-control" id="validationCustom05" required>
                        
                      </div>
                      
                      <div class="col-md-4">
                        <label for="validationCustom03" class="form-label">Qué tipo de solicitud vas a radicar</label>
                        <select class="form-select" id="validationCustom03" required>
                            <option selected disable value="" >Petición</option>
                            <option>Queja</option>
                            <option>sugerencia</option>
                            <option>Felicitación</option>
                            <option>Reclamación de seguro</option>
                        </select>
                        
                      </div>
                    </div> <br>
                  </div>
                   <div class="campo">
                    <div class="col-md-10">
                     <div class="input-group">
                      <span class="input-group-text">Ingresa tú petición</span>
                      <textarea class="form-control" aria-label="" ></textarea>
                     </div>
                    </div>
                    </div>
                      <div class="validacion">
                        <div class="col-12">
                            <div class="form-check">
                              <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                              <label class="form-check-label" for="invalidCheck">
                                Acepto terminos y condiciones
                              </label>
                              <div class="invalid-feedback">
                                Es necesario aceptar los terminos.
                              </div>
                            </div>
                          </div>
                          <div class="col-12">
                            <button class="btn btn-primary" type="submit">Enviar</button>
                          </div>
                    </div>
                </form>
    
            </section>
       </main>
   
       <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
       <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
     
       
       
   </body>
   </html>
